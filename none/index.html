---
layout: page
<!-- title: Словарь -->
---
<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-date">{{ post.date | date_to_string }}</span>
    <span class="post-date"><a href="">{{ post.category }}</a></span>
     <!-- {{ post.content }} -->
  </div>
  {% endfor %}
</div>
