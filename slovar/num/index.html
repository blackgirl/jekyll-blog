---
layout: page
---
{% assign pages = site.pages | sort: 'title' %}
<ul>
{% for pg in pages %}
	{% if pg.url contains 'num' %}
	    <li><p><time datetime="{{pg.date|date:"%F"}}">{{pg.date|date:"%b %d, %Y"}}</time>
	    <a href="{{site.url}}{{ pg.url }}">&nbsp;&nbsp;{{ pg.title }}</a></p></li>
	{% endif %}
{% endfor %}
</ul>
