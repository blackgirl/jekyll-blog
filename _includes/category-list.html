{% assign posts = site.categories[page.type] %}
{% for post in posts %}
    <li><p><time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time>
    <a href="{{site.url}}{{ post.url }}">&nbsp;&nbsp;{{ post.title }}</a></p></li>
    <!-- <td><span class="category hide"><i class="icon-tag"></i> {{post.categories | category_links}}</span></td> -->
{% endfor %}
